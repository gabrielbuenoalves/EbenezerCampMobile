name: ebenezer_camp
description: App Flutter para gestão de acampantes
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  shared_preferences: ^2.2.2
  intl: ^0.18.1  

  # Opcionais para ícones e personalização
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_launcher_icons: ^0.13.1

  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/logoEbenezer.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logoEbenezer.png"
